                          >
                        </div>
                      </div>
                    </div>
                  </div>

                    <!-- box -->
                    <div class="card box-1">
                      <div class="box-title">
                        <span class="material-icons"> wifi_tethering </span>
                        Physics
                      </div>
                      <div class="divider"></div>
                      <div class="box-content">
                        <div class="link center">
                          <a

                      </div>

                        <div class="link center">

                            >Get PDF</a

                      </div>
                    </div>
                  </div>

                  <!-- Nepali -->

                    <!-- box -->

                      <div class="box-title">
                        <span class="material-icons"> view_headline </span>
                        Nepali
                      </div>
                      <div class="divider"></div>

                        English
                      </div>
                      <div class="divider"></div>
                      <div class="box-content">
                        <div class="link center">

        </div>
      </div>

      <div class="row container">
        <div class="col s12 m12 l12">
          <div class="card grey lighten-2 hoverable">
            <div class="card-content white-text">
              <div class="row">
                <div class="s12 col l6 m6">
                  <!-- form -->
                  <h1 class="title">Request for PDF</h1>
                  <div class="form m-auto">
                    <form action="https://formspree.io/meqrrdwg" method="POST">
                      <div class="form-group">
                        <span class="error" id="username-error"></span>
                        <span class="error" id="name-error"></span>
                        <input
                          type="text"
                          name="name"
                          id="username"
                          required=""
                        />
                        <label>Your Name</label>
                      </div>

                      <div class="form-group">
                        <span class="error" id="email-error"></span>
                        <input
                          type="text"
                          name="_replyto"
                          id="email"
                          required=""
                        />
                        <label>Your email</label>
                      </div>

                      <textarea
                        name="message"
                        placeholder="Your Request*"
                        required=""
                      ></textarea>

                      <button type="submit">
                        <a class="waves-effect waves-light btn">Send Message</a>
                      </button>
                    </form>
                  </div>
                </div>

                <div class="s12 col l6 m6">
                  <!-- form -->
                  <h1 class="title">Wanna Help Us?</h1>
                  <div class="form m-auto">
                    <form action="https://formspree.io/meqrrdwg" method="POST">
                      <div class="form-group">
                        <span class="error" id="username-error"></span>
                        <span class="error" id="name-error"></span>
                        <input
                          type="text"
                          name="name"
                          id="username"
                          required=""
                        />
                        <label>Your Name</label>
                      </div>

                      <div class="form-group">
                        <span class="error" id="email-error"></span>
                        <input
                          type="text"
                          name="_replyto"
                          id="email"
                          required=""
                        />
                        <label>Your email</label>
                      </div>

                      <textarea
                        name="message"
                        placeholder="Portion you'd like to cover*"
                        required=""
                      ></textarea>

                      <button type="submit">
                        <a class="waves-effect waves-light btn">Send Message</a>
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
